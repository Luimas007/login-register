<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Report Lost Item</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">Lost & Found System</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="profile.html">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="logout">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>Report Lost Item</h4>
            </div>
            <div class="card-body">
              <form id="lost-form" enctype="multipart/form-data">
                <div class="mb-3">
                  <label for="place" class="form-label">Place Lost</label>
                  <input type="text" class="form-control" id="place" required />
                </div>
                <div class="mb-3">
                  <label for="time" class="form-label">Approximate Time</label>
                  <input type="time" class="form-control" id="time" required />
                </div>
                <div class="mb-3">
                  <label for="date" class="form-label">Date Lost</label>
                  <input type="date" class="form-control" id="date" required />
                </div>
                <div class="mb-3">
                  <label for="image" class="form-label">Upload Image</label>
                  <input
                    type="file"
                    class="form-control"
                    id="image"
                    accept="image/*"
                    required
                  />
                </div>
                <div id="message" class="alert" style="display: none"></div>
                <button type="submit" class="btn btn-primary">
                  Submit Report
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
