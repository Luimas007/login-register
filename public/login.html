<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Auth System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-5 col-lg-4">
          <div class="card shadow-sm">
            <div class="card-body p-4">
              <h3 class="card-title mb-4 text-center">Login to Your Account</h3>
              <form id="login-form" novalidate>
                <div id="message" style="display: none" class="alert"></div>

                <div class="mb-3">
                  <label for="email" class="form-label fw-semibold"
                    >Email address</label
                  >
                  <input
                    type="email"
                    id="email"
                    class="form-control"
                    placeholder="Enter your email"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label fw-semibold"
                    >Password</label
                  >
                  <input
                    type="password"
                    id="password"
                    class="form-control"
                    placeholder="Enter your password"
                    required
                  />
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3">
                  Login
                </button>

                <div class="d-flex justify-content-between small">
                  <div>
                    Don't have an account?
                    <a href="register.html" class="text-primary fw-bold"
                      >Register here</a
                    >
                  </div>
                  <div>
                    <a href="forgot-password.html" class="text-muted"
                      >Forgot password?</a
                    >
                  </div>
                </div>
              </form>
            </div>
          </div>
          <p class="text-center text-muted mt-3 small">
            &copy; 2025 Your Company
          </p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
