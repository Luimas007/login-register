<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Campus Lost & Found | Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: url("https://images.unsplash.com/photo-1573164574396-9d3a2db73e92?auto=format&fit=crop&w=1950&q=80")
          no-repeat center center fixed;
        background-size: cover;
      }

      .overlay {
        background-color: rgba(255, 255, 255, 0.92);
        border-radius: 1.5rem;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }

      .form-title {
        font-weight: 700;
        color: #004080;
      }

      .card-body {
        padding: 2.5rem;
      }
    </style>
  </head>
  <body class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-5">
          <div class="card overlay border-0">
            <div class="card-body">
              <h2 class="text-center form-title mb-4">Login</h2>
              <form id="login-form">
                <div class="mb-3">
                  <label for="login-email" class="form-label"
                    >Email address</label
                  >
                  <input
                    type="email"
                    id="login-email"
                    class="form-control"
                    placeholder="Enter your email"
                    required
                  />
                </div>
                <div class="mb-4">
                  <label for="login-password" class="form-label"
                    >Password</label
                  >
                  <input
                    type="password"
                    id="login-password"
                    class="form-control"
                    placeholder="Enter your password"
                    required
                  />
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary btn-lg">
                    Login
                  </button>
                </div>
                <p class="text-center mt-3 mb-0">
                  Not registered?
                  <a href="register.html" class="text-decoration-none"
                    >Create an account</a
                  >
                </p>
              </form>
              <div id="message" class="text-center mt-3"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
