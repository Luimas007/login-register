<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Campus Lost & Found | Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: url("https://images.unsplash.com/photo-1581090700227-4c04de4b1f1d?auto=format&fit=crop&w=1950&q=80")
          no-repeat center center fixed;
        background-size: cover;
      }

      .overlay {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 1.5rem;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }

      .form-title {
        font-weight: 700;
        color: #004080;
      }

      .card-body {
        padding: 2.5rem;
      }
    </style>
  </head>
  <body class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card overlay border-0">
            <div class="card-body">
              <h2 class="text-center form-title mb-4">Register</h2>
              <form id="register-form">
                <div class="mb-3">
                  <label for="reg-username" class="form-label">Username</label>
                  <input
                    type="text"
                    id="reg-username"
                    class="form-control"
                    placeholder="Enter your username"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="reg-email" class="form-label"
                    >Email address</label
                  >
                  <input
                    type="email"
                    id="reg-email"
                    class="form-control"
                    placeholder="Enter your email"
                    required
                  />
                </div>
                <div class="mb-4">
                  <label for="reg-password" class="form-label">Password</label>
                  <input
                    type="password"
                    id="reg-password"
                    class="form-control"
                    placeholder="Create a password"
                    required
                  />
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary btn-lg">
                    Register
                  </button>
                </div>
                <p class="text-center mt-3 mb-0">
                  Already have an account?
                  <a href="login.html" class="text-decoration-none"
                    >Login here</a
                  >
                </p>
              </form>
              <div id="message" class="text-center mt-3"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
